 <div class="video-wrapper">
    <video loop playsinline muted autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true" class="video">
        <source src="../../../assets/desert.mp4" type="video/mp4">
    </video>
    <div class="content">


        <menu></menu>

        <div class="title-container">
            <h2 id="title">big bond</h2>
            <div id="subtitle">
                2023
            </div>
        </div>
        <!-- <p style="text-align: center; letter-spacing: 3px;">We can all escape.<br> Let's dance in the desert.</p> -->

        <div style="margin-left: auto; margin-right: auto;flex: 1 1 auto; display: flex; align-items: center;">
            <img id="logo" src="../../../assets/logo_black.png">   
        </div>
        <div style="flex: 0 1 100px; margin-top: 40px;">
            <div style="display: flex; justify-content: center;">
                <button mdbBtn class="mdbBtn"  (click)="wristbandsClicked()">
                    wristbands
                </button>
            </div>
            <no-ceil-floor></no-ceil-floor>
        </div>  
    </div>
</div>
