 <!-- may god be with those who decide to edit the style/css here -->
 <div class="video-wrapper">
    <video 
        loop 
        playsinline 
        muted 
        autoplay 
        oncanplay="this.play()" 
        onloadedmetadata="this.muted = true" 
        preload="auto"
        id="video"
        style="pointer-events: none;"
        class="video">
        <source src="../../../assets/home_vid.webm" type="video/webm">
        <source src="../../../assets/home_vid.mp4" type="video/mp4">
    </video>
    <div class="content">
        <menu style="margin: 0"></menu>

        <div class="title-container">
            <div id="title" class="main-txt">BIG BOND</div>
            <div id="subtitle" class="main-txt">
                CAMPING &#8226; HIKING &#8226; MUSIC
                <br>
                <div style="font-size: 100%;" class="main-txt">
                    See you next year, friends.
                </div>
            </div>
        </div>
        <div style="margin-left: auto; margin-right: auto;flex: 1 1 auto; display: flex; align-items: center;">
            <img id="logo" src="../../../assets/logo_white.png">   
        </div>
        <div style="flex: 0 0 0px; margin-top: 20px; line-height: 0px;">
            <div style="display: flex; justify-content: center;">
                <button mdbBtn class="mtbBtn"  (click)="shopClicked()">
                    shop
                </button>
            </div>
            <no-ceil-floor style="color: rgb(206, 206, 206);"></no-ceil-floor>
        </div>  
    </div>
</div>
