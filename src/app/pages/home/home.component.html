 <!-- may god be with those who decide to edit the style heights here -->
 <div class="video-wrapper">
    <video loop playsinline muted autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true" class="video">
        <source src="../../../assets/desert.mp4" type="video/mp4">
    </video>
    <div style="height: -webkit-fill-available; height: 100vh; width:100%; overflow: hidden; position: relative">


        <menu></menu>

        <div class="content">

            <h2 id="title">big bond</h2>
            <div id="subtitle">
                until next time, friends
            </div>
        </div>
        <div style="position: relative; margin: 20px;">
            <p style="text-align: center; letter-spacing: 3px;">We can all escape.<br> Let's dance in the desert.</p>
            <div style="display: flex; justify-content: center; padding: 30px;">
                <button mdbBtn color="primary" (click)="wristbandsClicked()" 
                style="border-radius: 5px;font-family: Moon; letter-spacing: 3px; font-size: 15px;">
                    wristbands
                </button>
        
            </div>
                
        
        </div>
        <img id="logo" src="../../../assets/logo_white.png" class="img-fluid mx-auto d-block">

        <div style="position: absolute; display: block; bottom: 0; margin-left: auto; margin-right: auto;
        width: 100%;">
            <no-ceil-floor></no-ceil-floor>
        </div>


    </div>
</div>
