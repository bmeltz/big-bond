<div style="overflow: hidden">
    <menu></menu>
    <div class="page">
        <div id="info">
            <p style="color:#a4a4a6; font-size: 30px;">big bond <br> wristband</p>
            <h2>${{quantity * price}}</h2>
            <p style="color:#a4a4a6; font-size: 14px;">Qty. {{quantity}}, ${{price}} each</p>
        </div>
        <img id="product-image" src="../../../assets/wristband.png" >
        <ngx-number-spinner 
            style="color: black; width: 120px; margin: 20px auto; background-color: rgb(214, 214, 214); border-radius: 7px;"
            [value]="1"
            [min]="1"
            [max]="10"
            [(ngModel)]="quantity">
        </ngx-number-spinner>
    
        <div style="display: flex; justify-content: center;">
            <button mdbBtn color="primary" (click)="checkout()" style="border-radius: 5px; font-family: Moon; letter-spacing: 3px; font-size: 15px;">
                checkout
            </button>
        </div>
        <no-ceil-floor></no-ceil-floor>

    </div>
</div>
